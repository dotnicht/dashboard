<div class="alert alert-warning" role="alert">
  <p>
    <span class="glyphicon glyphicon-warning-sign"></span>
    <strong>This action only disables 2FA.</strong>
  </p>
  <p>
    Disabling 2FA does not change the keys used in authenticator apps. If you wish to change the key used in an authenticator
    app you should
    <a (click)="switchTab()">reset your authenticator keys.</a>
  </p>
</div>
<button type="submit"  mat-raised-button color="primary" (click)="disable()">
    <mat-icon *ngIf="isLoading" class="rotate" aria-hidden="true">autorenew</mat-icon>
    <span>{{'buttons.Disable' | translate}} 2FA</span>
</button>
