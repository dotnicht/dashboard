<div class="center-block">
  <h2>{{'transfer.Header' | translate}}</h2>
  <mat-card>
    <mat-card-content>
      <form #f="ngForm" novalidate (ngSubmit)="OnSubmit()">
        <mat-form-field class="address">
          <input (blur)="validateAddress(transfer.address)" required matInput placeholder="{{'transfer.Address' | translate}}" type="text"
            [(ngModel)]="transfer.address" name="address" #address="ngModel">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="{{'transfer.Amount' | translate}}" [(ngModel)]="transfer.amount" min="1" pattern="\d*" type="number"
            name="amount" #amount="ngModel">

        </mat-form-field>
        <br>
        <p>commision: {{transfer.commision}} DTT.
          <span *ngIf="transfer.amount>0">{{transfer.amount-transfer.commision}} will be transfered</span>
        </p>
        <div class="recaptcha">
          <re-captcha (captchaExpired)="handleCaptchaExpired()" (captchaResponse)="handleCorrectCaptcha($event)" site_key="6LdmAjkUAAAAAJdKqXjRbDK586VXRNchP1e7sQlb"></re-captcha>
        </div>
        <div style="margin-top: 20px;">
          <button type="submit" [disabled]="!f.form.valid || isLoading || !reCaptchaStatus" mat-raised-button color="primary">
            <mat-icon *ngIf="isLoading" class="rotate" aria-hidden="true">autorenew</mat-icon>
            <span>{{'buttons.Send' | translate}}</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <br>
  <mat-card>
    <mat-card-content></mat-card-content>
  </mat-card>

</div>
