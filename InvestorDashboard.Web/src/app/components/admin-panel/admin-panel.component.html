<mat-card>
    dd.aa.nn.1.kk@gmail.com
    <div class="wrapper">
        <div class="find-user">
            <mat-form-field>
                <input matInput [(ngModel)]="email" type="text" placeholder="Enter user email">
            </mat-form-field>
            <button [color]="'primary'" class="copy-btn" mat-raised-button (click)="findEmail()">{{"users.management.Find" | translate}}</button>
            <ng-container></ng-container>
        </div>
        <div *ngIf="showUserTransactions === false">No user in database</div>
        <div class="user-details" *ngIf="showUserTransactions">
            <div>User <b>{{email}}</b> transactions
                <ng-container *ngIf="userTransactions.length == 0">empty</ng-container>
            </div>
            <ng-container *ngFor="let transaction of userTransactions">
                <div class="info-block">
                    <div class="info-label">{{transaction.id}}</div>
                    <div class="info-value"><span class="green-highlight">{{transaction.amount}}</span> Tokens</div>
                    <!-- <div class="info-description"></div> -->
                </div>
            </ng-container>

            <div class="info-block">
                <div class="info-label">Tokens to</div>
                <div class="info-label"><b>{{email}}</b></div>
            </div>

            <div class="info-block">
                <!-- <div class="toggle-tokens">
                    <div class="toggle-label">ADD</div>
                    <mat-slide-toggle (change)="toggleTokens($event)"></mat-slide-toggle>
                    <div class="toggle-label">SUBTRACT</div>
                </div> -->

                <mat-form-field>
                    <input matInput [(ngModel)]="extraTokens" type="number" placeholder="Enter number of tokens">
                </mat-form-field>
                <button [color]="'primary'" class="copy-btn" mat-raised-button (click)="enterTokens()">Execute</button>
            </div>

        </div>
    </div>
</mat-card>
