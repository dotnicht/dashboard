<div>
    <p>Are you sure you want to add <b>{{info.extraTokens}}</b> tokens to <b>{{info.email}}</b> ?</p>
</div>


<button (click)="dialogRef.close(true)" mat-raised-button tabindex="-1">
            <span>Yes</span>
        </button>

<button (click)="dialogRef.close(false)" mat-button tabindex="-1">
          <span>No</span>
    </button>
