<mat-card>
  <p>
    You have requested to login with a recovery code. This login will not be remembered until you provide an authenticator app
    code at login or disable 2FA and login again.
  </p>

  <form #f="ngForm" novalidate (ngSubmit)="OnSubmit()">
    <div class="form-group">
      <mat-form-field>
        <input matInput type="password" id="recoveryCode" name="recoveryCode" placeholder="Enter recovery code" [(ngModel)]="recoveryCode.value"
          #code="ngModel" required />
      </mat-form-field>
    </div>
    <div class="form-group" *ngIf="errors">
      <span class="text-danger">{{errors}}</span>
    </div>
    <div class="form-group">
      <button type="submit" mat-raised-button color="primary" [disabled]="!f.form.valid || isLoading">
        <mat-icon *ngIf="isLoading" class="rotate" aria-hidden="true">autorenew</mat-icon>
        {{isLoading ? ('buttons.LogginIn' | translate) : ('buttons.Login' | translate)}}
      </button>
    </div>
  </form>

</mat-card>
