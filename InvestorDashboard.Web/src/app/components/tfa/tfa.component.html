<mat-card>
  <p>Your login is protected with an authenticator app. Enter your authenticator code below.</p>
  <div class="row">
    <div class="col-md-12">
      <form #f="ngForm" novalidate (ngSubmit)="verify()">
        <input asp-for="RememberMe" type="hidden" />
        <div asp-validation-summary="All" class="text-danger"></div>
        <div class="form-group">
          <!-- <label asp-for="TwoFactorCode"></label>
                    <input asp-for="TwoFactorCode" class="form-control" autocomplete="off" />
                    <span asp-validation-for="TwoFactorCode" class="text-danger"></span> -->
          <mat-form-field>
            <input matInput type="password" id="tf-code" name="tf-code" placeholder="Authenticator code" [(ngModel)]="tfc.value" #code="ngModel"
              required />
          </mat-form-field>
        </div>
        <div class="form-group" *ngIf="errors">
          <span class="text-danger">{{errors}}</span>
        </div>
        <div class="form-group">
          <button type="submit" mat-raised-button color="primary" [disabled]="!f.form.valid || isLoading">
            <mat-icon *ngIf="isLoading" class="rotate" aria-hidden="true">autorenew</mat-icon>
            {{isLoading ? ('buttons.LogginIn' | translate) : ('buttons.Login' | translate)}}
          </button>
        </div>
      </form>
    </div>
  </div>
  <p>
    Don't have access to your authenticator device? You can
    <a>log in with a recovery code</a>.
  </p>
</mat-card>
