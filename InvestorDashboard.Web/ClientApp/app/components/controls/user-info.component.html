<md-card>
  <form *ngIf="formResetToggle" [attr.autocomplete]="isGeneralEditor ? NaN : null" class="form-horizontal" name="userInfoForm"
    #f="ngForm" novalidate (ngSubmit)="f.form.valid ? save() :

          (!userName.valid && showErrorAlert('User name is required', 'Please enter a user name (minimum of 2 and maximum of 200 characters)'));

          (userPassword && !userPassword.valid && showErrorAlert('Password is required', 'Please enter the current password'));

          (email.errors?.required && showErrorAlert('Email is required', 'Please enter an email address (maximum of 200 characters)'));
          (email.errors?.pattern && showErrorAlert('Invalid Email', 'Please enter a valid email address'));

          (isChangePassword && isEditingSelf && !currentPassword.valid && showErrorAlert('Current password is required', 'Please enter the current password'));

          (isChangePassword && !newPassword.valid && showErrorAlert('New password is required', 'Please enter the new password (minimum of 6 characters)'));

          (isChangePassword && confirmPassword.errors?.required && showErrorAlert('Confirmation password is required', 'Please enter the confirmation password'));
          (isChangePassword && confirmPassword.errors?.validateEqual && showErrorAlert('Passwword mismatch', 'New password and comfirmation password do not match'));

          (canAssignRoles && !roles.valid && showErrorAlert('Roles is required', 'Please select a minimum of 1 role'));">


    <md-form-field *ngIf="isEditMode">
      <input mdInput attr.id="firstName-{{uniqueId}}" #firstName="ngModel" name="firstName" placeholder="Enter first name" [(ngModel)]="userEdit.firstName"
      />
    </md-form-field>
    <div class="form-group" *ngIf="!isEditMode">
      <label [class.col-md-3]="isViewOnly" [class.col-md-2]="!isViewOnly" class="control-label" for="firstName-{{uniqueId}}">{{'users.editor.FirstName' | translate}}</label>
      <div [class.col-md-9]="isViewOnly" [class.col-md-10]="!isViewOnly">
        <p class="form-control-static">{{user.firstName}}</p>
      </div>
    </div>

    <div class="row" *ngIf="!isEditMode">
      <div class="col-md-12">
        <hr [class.separator-hr]="!isEditMode" />
      </div>
    </div>

    <md-form-field *ngIf="isEditMode">
      <input mdInput attr.id="lastName-{{uniqueId}}" #lastName="ngModel" name="lastName" placeholder="Enter last name" [(ngModel)]="userEdit.lastName"
      />
    </md-form-field>
    <div class="form-group" *ngIf="!isEditMode">
      <label [class.col-md-3]="isViewOnly" [class.col-md-2]="!isViewOnly" class="control-label" for="lastName-{{uniqueId}}">{{'users.editor.LastName' | translate}}</label>
      <div [class.col-md-9]="isViewOnly" [class.col-md-10]="!isViewOnly">
        <p class="form-control-static">{{user.lastName}}</p>
      </div>
    </div>

    <div class="row" *ngIf="!isEditMode">
      <div class="col-md-12">
        <hr [class.separator-hr]="!isEditMode" />
      </div>
    </div>

    <md-form-field *ngIf="isEditMode">
      <input mdInput  attr.id="countryCode-{{uniqueId}}" #countryCode="ngModel" name="countryCode" placeholder="Enter country code" [(ngModel)]="userEdit.countryCode"
      pattern="[A-Z]{0-3}" case='uppercase' maxLength="3"/>
      <md-icon *ngIf="f.submitted && countryCode.valid" mdSuffix>done</md-icon>
      <md-hint align="end">
        <md-icon>mode_edit</md-icon>
        <span aria-live="polite">{{userEdit.countryCode.length}} / 3</span>
      </md-hint>
    </md-form-field>
    <div class="form-group" *ngIf="!isEditMode">
      <label [class.col-md-3]="isViewOnly" [class.col-md-2]="!isViewOnly" class="control-label" for="countryCode-{{uniqueId}}">{{'users.editor.CountryCode' | translate}}</label>
      <div [class.col-md-9]="isViewOnly" [class.col-md-10]="!isViewOnly">
        <p class="form-control-static">{{user.countryCode}}</p>
      </div>
    </div>



    <!--******************************************************************************************************-->

    <div class="row" *ngIf="!isEditMode">
      <div class="col-md-12">
        <hr [class.separator-hr]="!isEditMode" />
      </div>
    </div>

    <div class="form-group">
      <label [class.col-md-3]="isViewOnly" [class.col-md-2]="!isViewOnly" class="control-label" for="city-{{uniqueId}}">{{'users.editor.City' | translate}}</label>
      <div *ngIf="!isEditMode" [class.col-md-9]="isViewOnly" [class.col-md-10]="!isViewOnly">
        <p class="form-control-static">{{user.city}}</p>
      </div>
      <div *ngIf="isEditMode" [class.col-md-9]="isViewOnly" [class.col-md-10]="!isViewOnly">
        <input type="text" attr.id="city-{{uniqueId}}" name="city" placeholder="Enter city name" class="form-control" [(ngModel)]="userEdit.city"
        />
      </div>
    </div>

    <div class="row" *ngIf="!isEditMode">
      <div class="col-md-12">
        <hr [class.separator-hr]="!isEditMode" />
      </div>
    </div>

    <!-- <div class="form-group has-feedback">
      <label [class.col-md-3]="isViewOnly" [class.col-md-2]="!isViewOnly" class="control-label" for="phoneNumber-{{uniqueId}}">{{'users.editor.PhoneNumber' | translate}}</label>
      <div *ngIf="!isEditMode" [class.col-md-9]="isViewOnly" [class.col-md-10]="!isViewOnly">
        <p class="form-control-static">{{user.phoneNumber}}</p>
      </div>
      <div *ngIf="isEditMode" [class.col-md-9]="isViewOnly" [class.col-md-10]="!isViewOnly">
        <input type="text" attr.id="phoneNumber-{{uniqueId}}" name="phoneNumber" placeholder="Enter phone number" class="form-control"
          [(ngModel)]="userEdit.phoneNumber" />
      </div>
    </div> -->


    <md-form-field *ngIf="isEditMode">
      <input mdInput attr.id="phoneNumber-{{uniqueId}}" #phoneNumber="ngModel" name="phoneNumber" placeholder="Enter phone number" [(ngModel)]="userEdit.phoneNumber"
      />
    </md-form-field>
    <div class="form-group" *ngIf="!isEditMode">
      <label [class.col-md-3]="isViewOnly" [class.col-md-2]="!isViewOnly" class="control-label" for="phoneNumber-{{uniqueId}}">{{'users.editor.PhoneNumber' | translate}}</label>
      <div [class.col-md-9]="isViewOnly" [class.col-md-10]="!isViewOnly">
        <p class="form-control-static">{{user.phoneNumber}}</p>
      </div>
    </div>


    <div *ngIf="!isViewOnly" class="form-group">
      <div class="col-sm-5">

      </div>
      <div class="col-sm-7">
        <div class="pull-right">

          <button md-raised-button *ngIf="!isEditMode " type="button" (click)="edit()" class="btn btn-default">
            <i class='fa fa-edit'></i> {{'users.editor.Edit' | translate}}</button>
          <button md-raised-button *ngIf="isEditMode" type="button" (click)="cancel()" class="btn btn-default btn-danger" color="primary"
            [disabled]="isSaving">
            <i class='fa fa-times'></i> {{'users.editor.Cancel' | translate}}</button>
          <button md-raised-button *ngIf="isEditMode" type="submit" color="primary" [disabled]="isSaving">
            <i *ngIf="!isSaving" class='fa fa-save'></i>
            <i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('users.editor.Saving' | translate) : ('users.editor.Save' | translate)}}
          </button>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </form>
</md-card>
