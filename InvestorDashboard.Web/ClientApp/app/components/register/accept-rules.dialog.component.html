<h2>Register rules</h2>

<p *ngFor="let option of _acceptRules">
    <mat-checkbox  [(ngModel)]="option.checked" name="rule" color="primary">
       <div>{{option.name}}</div>

    </mat-checkbox>
    
</p>


<button (click)="dialogRef.close(_acceptRules)" mat-raised-button color="primary">
    <span>Close dialog</span>
</button>
